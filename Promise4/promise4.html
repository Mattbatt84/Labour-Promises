<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif; /* Ensure Oswald is loaded and fallback to sans-serif */
            padding: 20px;
            margin: 0; /* Remove default body margin */
            position: relative; /* Ensure relative positioning for absolute positioning */
            color: #162B6F; /* Set text color */
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
        }
        .header h1 {
            margin: 0; /* Remove margin for h1 */
            font-weight: 1000; /* Medium font weight */
        }
        .header h1 + h1 {
            margin-left: 20px; /* Add margin between the two h1 elements */
        }
        #dayCount {
            font-size: 36px;
            margin: 0; /* Remove margin for #dayCount */
            font-weight: 1000; /* Medium font weight */
        }
    </style>
    <!-- Load Oswald font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Promise 4: Break down barriers to opportunity:&nbsp&nbsp&nbspDays&nbsp&nbsp&nbsp</h1>
        <h1 id="dayCount">Calculating...</h1>
    </div>

    <script>
        // Calculate the number of days since a specific date
        function updateDayCount() {
            // Date to count from (YYYY-MM-DD format)
            var startDate = new Date('2024-07-04');
            var today = new Date();
            
            // Calculate the difference in milliseconds
            var timeDiff = Math.abs(today.getTime() - startDate.getTime());
            
            // Convert milliseconds to days
            var daysSince = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            // Update the day count in the HTML
            document.getElementById('dayCount').textContent = daysSince;
        }

        // Update the count initially and every day
        updateDayCount();
        setInterval(updateDayCount, 24 * 60 * 60 * 1000); // Update once per day
    </script>
</body>
</html>
